services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: wairz
      POSTGRES_PASSWORD: wairz
      POSTGRES_DB: wairz
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wairz"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        DOCKER_GID: "${DOCKER_GID:-999}"
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://wairz:wairz@postgres:5432/wairz
      REDIS_URL: redis://redis:6379/0
      STORAGE_ROOT: /data/firmware
      GHIDRA_INSTALL_DIR: /opt/ghidra
      GHIDRA_SCRIPTS_PATH: /opt/ghidra_scripts
      EMULATION_IMAGE: wairz-emulation
      EMULATION_NETWORK: wairz_emulation_net
    volumes:
      - firmware_data:/data/firmware
      - ./ghidra/scripts:/opt/ghidra_scripts:ro
      - ./emulation/kernels:/opt/kernels:rw
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  emulation:
    build:
      context: ./emulation
      dockerfile: Dockerfile
    image: wairz-emulation
    volumes:
      - firmware_data:/data/firmware:ro
      - ./emulation/kernels:/opt/kernels:ro
    networks:
      - default
      - emulation_net
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "1.0"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  pgdata:
  redisdata:
  firmware_data:

networks:
  emulation_net:
    internal: true
